<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout-padrao">

	<head>
		<title>Cadastro de Usuário</title>
	</head>

	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de usuário
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<form class="form-vertical  js-form-loading">
				<div class="form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control" />				
				</div>
				<div class="row">
					<div class="col-md-6 form-group">
						<label for="email">E-mail</label>
						<input id="email" type="email" class="form-control"/>
					</div>
					<div class="col-md-3 form-group">
						<label for="dataNascimento">Data de nascimento</label>
						<input id="dataNascimento" type="text" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 form-group">
						<label for="senha">Senha</label>
						<input id="senha" type="password" class="form-control"/>
					</div>
					<div class="col-md-3 form-group">
						<label for="confsenha">Confirmação de senha</label>
						<input id="confsenha" type="password" class="form-control"/>
					</div>
					<div class="col-md-3 form-group">
						<label for="status">Status</label>
						<div>
							<div class="checkbox  checkbox-inline"> 
								<input type="checkbox" name="status" />
								<label>Ativo</label>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="grupos">Grupos</label>
					<div>
						<div class="checkbox  checkbox-inline"> 
							<input type="checkbox" name="grupos" />
							<label>Administrador</label>
						</div>
						<div class="checkbox  checkbox-inline"> 
							<input type="checkbox" name="grupos" />
							<label>Vendedor</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
		
	</section>
</html>
